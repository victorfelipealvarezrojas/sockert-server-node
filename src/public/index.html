<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-5">Mini chat</h1>
    <hr>

    <form id="formularioprincipal">
        <div class="row">
            <div class="col-8">
              <input type="text" id="txtMsg" placeholder="Mensaje" class="form-control">
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
            </div>
        </div>
    </form>

    <div class="row mt-2">
        <div class="col">
            <ul id="msgs">
            </ul>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js" integrity="sha512-Y5MDU6RaF5h5HE5BgqJlKkV12kbkbIgWHutcT+XHHNOUzr+HHjWZGC02sqEguuPglmFms3cc08WH2PhQ5rF8Cw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
            //me conecto desde este cliente al servidor que tiene socket configurado
                const socket = io('http://localhost:8080/');
                const formularioprincipal = document.querySelector('#formularioprincipal');
                const msgs = document.querySelector('#msgs');
                const txtMsg = document.querySelector('#txtMsg');

                formularioprincipal.addEventListener('submit', (ev) => {
                    ev.preventDefault();
                    const newMsg = txtMsg.value;

                    socket.emit('msg-to-server', {
                        texto: newMsg,
                    });
                });

                socket.on('msg-from-server',(data) => {
                    msgs.innerHTML += `<li>${data.texto}</li>`
                });

            /*socket.on('msg-bienvenida', (data) => {
                console.log(data);
            });*/

            /*setTimeout(() => {
                socket.emit('msg-cliente', {
                    msg: 'cliente emite',
                    nombre:'victor felipe alvarez rojas',
                });
            }, 2000);*/

    </script>
</body>
</html>
